<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="shortcut icon" href="images/Avatar-2.avif" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54743310d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="images/poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="images/avtarlogo.png" class="logo">
            <h3>Directed by James Camaroon</h3>
            <div class="rating">
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-solid fa-star star"></i>
                <i class="fa-regular fa-star star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum rerum itaque corporis labore
                    reiciendis? Nobis, dolores eveniet non ratione autem pariatur distinctio quaerat repellendus
                    deserunt.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="images/cast1.jpg" alt=""></li>
                    <li><img src="images/cast2.jpg" alt=""></li>
                    <li><img src="images/cast3.jpg" alt=""></li>
                    <li><img src="images/cast4.jpg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
